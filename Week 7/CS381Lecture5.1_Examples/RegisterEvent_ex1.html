<!DOCTYPE html>
<html>

<head>
  <title>HTML Inline event handler</title>
  <link rel="stylesheet" href="css/c06.css" />
  <script>
    function checkUsername() {                             // Declare function
      const elMsg = document.getElementById('feedback');     // Get feedback element
      const elUsername = document.getElementById('username');// Get username input
      if (elUsername.value === "" || elUsername.value.length < 5) {                   // If username too short
        elMsg.textContent = 'Username must be 5 characters or more'; // Set msg

      } else {                                              // Otherwise
        elMsg.textContent = '';                             // Clear message
      }
    }
  </script>
</head>

<body>
  <div id="page">
    <h1>List King</h1>
    <h2>New Account</h2>
    <form method="post" action="http://www.example.org/register">

      <label for="username">Create a username: </label>
      <input type="text" id="username" onblur="checkUsername()" /> <!-- inline event registration -->
      <div id="feedback"></div>

      <label for="password">Create a password: </label>
      <input type="password" id="password" />

      <input type="submit" value="sign up!" />

    </form>
    <div id='demo' style='background-color: limegreen;'></div>
    <button onclick='getElementById("demo").innerHTML=Date()'>The time is?</button> <!-- inline event registration -->
    <button onclick="this.innerHTML=Date()">click to display time here</button> <!-- inline event registration -->
  </div>

</body>

</html>
