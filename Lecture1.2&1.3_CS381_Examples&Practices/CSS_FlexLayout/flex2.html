<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.1: CSS Flex Layout Example-2</title>
  <style>
    body {
      font-family: Arial;
    }

    /*zyBook: Chapter 5.1*/
    header {
      display: flex;
      justify-content: space-between;
    }

    header h1 {
      margin: 6px;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      padding: 0;
      margin: 0;
      width: 500px;

    }

    nav li {
      background-color: gold;
      margin: 5px;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: black;
      text-decoration: none;
    }


    #container {
      display: flex;
      background-color: black;
      margin: 5px;
      padding: 10px;
      text-align: center;
      height: 200px;
    }

    #aside1 {
      flex: 0 1 20%;
      /*min-width: 200px;*/
      background-color: limegreen;
    }

    main {
      flex: 0 1 60%;
      background-color: orange;

    }

    footer {
      margin: 5px;
      padding: 10px;
      text-align: center;
      background-color: plum;
    }

    #aside2 {
      flex: 0 1 20%;
      background-color: blue;
    }
  </style>
</head>

<body>
  <header>
    <h1>ACME Widgets</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <!-- Flexbox layout -->
  <div id="container">
    <aside id="aside1">Aside1</aside>
    <main>Main</main>
    <aside id="aside2">Aside2</aside>
  </div>
  <footer>Footer</footer>
</body>

</html>
