<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.2: CSS grid layout example-3</title>
  <style>
    body {
      font-family: Arial;
    }

    /*zyBook: Chapter 5.1*/
    header {
      display: flex;
      justify-content: space-between;
    }

    header h1 {
      margin: 6px;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      padding: 0;
      margin: 0;
      width: 500px;

    }

    nav li {
      background-color: gold;
      margin: 5px;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: black;
      text-decoration: none;
    }

    /*https://www.w3schools.com/css/css3_flexbox_items.asp*/
    #container {
      display: grid;
      grid-template-columns: auto auto auto;
      grid-template-rows: auto auto auto;
      gap: 20px;
      background-color: black;
      margin: 5px;
      padding: 10px;
      text-align: center;
      height: auto;
    }

    #aside1 {
      width: auto;
      background-color: limegreen;
    }

    #aside2 {
      width: auto;
      background-color: pink;
    }

    main {
      width: auto;
      background-color: orange;
    }

    footer {
      grid-column: 1/4;
      margin: 5px;
      padding: 10px;
      text-align: center;
      background-color: plum;
    }

    img {
      /*flex: 1 1 auto;*/
      width: 80%;
      height: auto;
      padding-top: 10px;

    }
  </style>
</head>

<body>
  <header>
    <h1>ACME Widgets</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <!-- grid layout -->
  <div id="container">
    <aside id="aside1">
      <img src="https://resources.zybooks.com/WebProgramming/ducatiSmallv1.jpg" alt="Motorcycle">
      <p>Aside1</p>
    </aside>
    <main>
      <img src="https://resources.zybooks.com/WebProgramming/kyotoRestaurantv1.jpg" alt="Restaurant">
      <p>Main</p>
    </main>
    <aside id="aside2">
      <img src="https://resources.zybooks.com/WebProgramming/lake1v1.jpg" alt="Lake">
      <p>Aside2</p>
    </aside>
  </div>
  <footer>Footer</footer>
</body>

</html>
