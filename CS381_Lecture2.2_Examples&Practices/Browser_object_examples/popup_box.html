<!DOCTYPE html>
<html>

<head>
	<title>pop-up box examples</title>
</head>

<body>
	<h1 id="demo"></h1>
	<script>
		let alertBox = alert("Hello! I am an alert box!");  //alert box
		console.log(alertBox); //did you find error message in console in your browser when loading the page in web browser
		let confirmBox = confirm("Press a button!");         //confirm box
		console.log(confirmBox);

		let person = prompt("Please enter your name", "Harry Potter");  //prompt box
		//  var person = prompt("Please enter your name");
		console.log(person);
		console.log(typeof person);


		if (person !== null && person !== '') {
			document.getElementById("demo").innerHTML =
				"Hello " + person + "! How are you today?";
		}
		else if (person === '')
			document.getElementById("demo").innerHTML = 'empty string!';
		else
			document.getElementById("demo").innerHTML = new String(person);

	</script>
